
services:
  db:
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - 5433:5432
    networks:
      - bridge_network  
    build: ./database/
    restart: always
    volumes:
      - cardboard_postgres_data:/var/lib/postgresql/data/

  web:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000
    # Открываем порт 8000 наружу
    expose:
      - 8000
    env_file:
      - ./.env
    volumes:
      - static_volume:/home/app/web/static
      - media_volume:/home/app/web/media
    networks:
      - bridge_network
    depends_on:
          - db
    restart: always

  nginx:
    build: ./nginx
    ports:
      - 80:80
    volumes:
      - static_volume:/home/app/web/static
      - media_volume:/home/app/web/media
    networks:
      - bridge_network
    depends_on:
      - web
    restart: always


networks:
  bridge_network:
    driver: bridge

volumes:
    static_volume: {}
    media_volume: {}
    cardboard_postgres_data: {}
